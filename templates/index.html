<html>


<body>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<h1> Object: {{ instance.id }}</h1>

{{ instance.title }}<br/>
{{ instance.content }}<br/>
{{ instance.updated }}<br/>
{{ instance.added }}<br/>
{{ instance.id }}<br/>


</body>
</html>
